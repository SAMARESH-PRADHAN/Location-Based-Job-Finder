

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <header id="header"></header>
<main class="main">
  <div class="background-bubbles">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 20%; animation-delay: 2s;"></span>
    <span style="left: 35%; animation-delay: 4s;"></span>
    <span style="left: 50%; animation-delay: 1s;"></span>
    <span style="left: 65%; animation-delay: 3s;"></span>
    <span style="left: 80%; animation-delay: 2s;"></span>
    <span style="left: 90%; animation-delay: 0s;"></span>
  </div>

  <div class="feedback-container">
    <div class="feedback-card">
      <h2>✨ We'd Love Your Feedback</h2>
      <form id="feedbackForm">
        <div class="mb-3">
          <textarea class="form-control" id="feedbackText" rows="4" placeholder="Write your feedback..." required></textarea>
        </div>
        
        <div class="rating" id="starRating">
          <i class="fas fa-star star" data-value="1"></i>
          <i class="fas fa-star star" data-value="2"></i>
          <i class="fas fa-star star" data-value="3"></i>
          <i class="fas fa-star star" data-value="4"></i>
          <i class="fas fa-star star" data-value="5"></i>
        </div>

        <div class="emoji-feedback" id="emojiDisplay">😐</div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-submit">🚀 Submit Feedback</button>
        </div>
      </form>
    </div>
  </div>
  </main>

  <footer id="footer"></footer>

  <script src="js/feedback.js"></script>
</body>
</html>
