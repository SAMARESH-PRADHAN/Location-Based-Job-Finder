<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Location-Based Job Finder</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      *{
        margin: 0;
        padding: 0;
      }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
        }
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('your-slider-image.jpg') no-repeat center center/cover;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            animation: slideUp 1.5s ease-in-out;
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeSlide {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
        .job-card {
            transition: transform 0.4s ease-in-out, box-shadow 0.4s;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .job-card:hover {
          transform: scale(1.08) rotate(2deg);
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .job-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 123, 255, 0.1);
        transform: scaleY(0);
        transition: transform 0.4s ease-in-out;
      }

      .job-card:hover::before {
        transform: scaleY(1);
      }
        .explore-jobs {
            display: block;
            margin: 30px auto;
            text-align: center;
        }
        .popular-categories, .popular-agencies {
            background: rgb(187, 183, 183);
            padding: 50px 0;
            animation: fadeIn 2s;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .category-card, .agency-card {
        transition: all 0.4s ease-in-out;
        padding: 20px;
        border-radius: 10px;
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        color: #333;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        position: relative;
      }
        .category-card:hover, .agency-card:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: white;
      }
        .map-advertisement {
            text-align: center;
            padding: 50px;
            background: #007bff;
            color: white;
            background: url("images/map.png");
            background-size: cover;
        }
        .map-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .container{
          padding: 20px;
        }
    </style>
  </head>
  <body>
    <header id="header"></header>

    <div class="hero" id="hero">
      <div>
          <h1 class="animate__animated animate__fadeInDown">Find Your Dream Job</h1>
          <p class="animate__animated animate__fadeInUp">Search jobs by location and category</p>
      </div>
  </div>
  
  <div class="p_job container mt-5">
      <h2 class="text-center mb-4">Featured Jobs</h2>
      <div class="row">
          <!-- <div class="col-md-3">
              <div class="job-card">
                  
              </div>
          </div>
          -->
      </div>
      <a href="job.html" class="btn btn-primary explore-jobs">Explore More Jobs</a>
  </div>
  
  <div class="popular-categories container mt-5">
      <h2 class="text-center mb-4">Popular Job Categories</h2>
      <div class="row">
          <!-- <div class="col-md-3 category-card">IT & Software</div>
          <div class="col-md-3 category-card">Marketing</div>
          <div class="col-md-3 category-card">Design</div>
          <div class="col-md-3 category-card">Healthcare</div> -->
      </div>
  </div>
  
  <div class="popular-agencies container mt-5">
      <h2 class="text-center mb-4">Top Agencies & Companies</h2>
      <div class="row agency-list">
          <!-- <div class="col-md-3 agency-card">Google</div>
          <div class="col-md-3 agency-card">Amazon</div>
          <div class="col-md-3 agency-card">Microsoft</div>
          <div class="col-md-3 agency-card">Facebook</div> -->
      </div>
  </div>
  
  <div class="map-advertisement mt-5">
      <h2>Find Jobs on the Map</h2>
      <p>Click below to explore jobs on an interactive map</p>
      <a href="map.html" class="btn btn-light">View Map</a>
  </div>
  



  <footer id="footer"></footer>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
