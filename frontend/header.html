<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Profile Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <!-- <script src="js/jquery-3.7.1.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        /* Background Color */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }

        /* Navbar Glassmorphism Effect */
        #navbar .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 10px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            height: 80px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        #navbar .navbar:hover {
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.3);
        }
        /* Logo */
        #navbar .logo-nav {
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        #navbar .logo-nav:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Navbar Links */
        #navbar .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
            font-size: 20px;
            position: relative;
            transition: color 0.3s ease-in-out;
            padding: 10px 15px;
        }

        /* Navbar Link Hover Effect */
        #navbar .navbar-nav .nav-link::before {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 3px;
            background: white;
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        #navbar .navbar-nav .nav-link:hover::before {
            width: 100%;
        }

        #navbar .navbar-nav .nav-link:hover {
            color: #f7d794;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);

        }

        /* Profile Section */
        #navbar #profileSection {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-left: 15px;
        }
        #navbar .profile-icon {
            font-size: 24px;
            cursor: pointer;
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        #navbar .profile-icon:hover {
            transform: scale(1.2);
            color: #f7d794;
        }
        #navbar  #userName {
            font-size: 14px;
            color: white;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Dropdown Animation */
        #navbar .dropdown-menu {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            border: none;
            animation: fadeIn 0.3s ease-in-out;
            z-index: 1000;
        }

        #navbar .dropdown-item {
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        #navbar .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #f7d794;
        }

        /* Animations */
         @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

      
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm" id="navbar">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="home.html">
            <img src="images/logo.webp" alt="Logo" height="50" class="logo-nav">
        </a>

        <!-- Navbar Toggle (for mobile) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Items -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="job.html">Job Search</a></li>
                <li class="nav-item"><a class="nav-link" href="map.html">Map View</a></li>
                <li class="nav-item"><a class="nav-link" href="feddback.html">Feedback</a></li>

                <!-- Profile Dropdown -->
                <li class="nav-item dropdown" id="profileSection">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle profile-icon"></i> <span id="userName"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" id="dropdownMenu" aria-labelledby="profileDropdown">
                        <!-- User-specific items will be inserted dynamically -->
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
