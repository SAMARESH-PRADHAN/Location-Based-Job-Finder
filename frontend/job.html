<!-- jobs.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
            margin-left: 40%;
        }
        .filters {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        select, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
        }
        select {
            background: #fff;
            color: #333;
            backdrop-filter: blur(5px);
        }
        select:hover, button:hover {
            transform: scale(1.1);
        }
        button {
            background: linear-gradient(135deg, #ff5722, #e64a19);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #e64a19;
        }
        .job-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .job-card {
            background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        padding: 20px;
        width: 350px;
        text-align: left;
        transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        animation: fadeInUp 0.6s ease-in-out;
        position: relative;
        overflow: hidden;
        }
        .job-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }
        .job-title {
            font-size: 22px;
        font-weight: bold;
        color: #ffcc00;
        margin-bottom: 10px;
        }
        .job-description {
        font-size: 14px;
        color: #ddd;
        margin-bottom: 10px;
    }

    .job-details {
        font-size: 13px;
        color: #ccc;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
    }

    .job-details strong {
        color: #ffcc00;
        margin-right: 5px;
    }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .page-btn {
  padding: 8px 15px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s ease;
}
.page-btn:hover {
  background-color: #ff9800 !important;
}

    </style>
  </head>
  <body>
    <header id="header"></header>
    <div class="container">
      <h1 class="title">Job Listings</h1>
      <p style="margin-top: -10px; font-size: 1.1rem; color: #eee; animation: fadeIn 1s ease-in-out; margin-left: 17%;">
        Browse through the latest job opportunities based on your preferred location and category.
      </p>
      <div class="filters">
        <select id="locationFilter">
          <option value="">Select Location</option>
        </select>
        <select id="categoryFilter">
          <option value="">Select Category</option>
        </select>
        <button id="searchBtn">Search</button>
      </div>
      <div id="jobCards" class="job-cards"></div>
      <div id="pagination"></div>
    </div>
    
    <footer id="footer"></footer>
    <script src="js/job.js"></script>
  </body>
</html>
