<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 100%;
      max-width: 400px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card shadow-lg p-4">
    <h4 class="text-center mb-4">Forgot Password</h4>

    <!-- Step 1: Enter Email -->
    <form id="emailForm">
      <div class="mb-3">
        <label class="form-label">Enter your Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send OTP</button>
    </form>

    <!-- Step 2: Enter OTP -->
    <form id="otpForm" class="hidden mt-3">
      <div class="mb-3">
        <label class="form-label">Enter OTP</label>
        <input type="text" class="form-control" id="otp" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Verify OTP</button>
    </form>

    <!-- Step 3: Reset Password -->
    <form id="resetForm" class="hidden mt-3">
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Reset Password</button>
    </form>
  </div>

  <script>
    let email = "";

    // Step 1: Send OTP
    $("#emailForm").submit(function (e) {
      e.preventDefault();
      email = $("#email").val();

      $.ajax({
        url: "http://127.0.0.1:5000/request-otp",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ email }),
        success: function () {
          Swal.fire("OTP Sent!", "Check your email.", "success");
          $("#emailForm").hide();
          $("#otpForm").removeClass("hidden");
        },
        error: function (xhr) {
          Swal.fire("Error", xhr.responseJSON?.message || "Email not found", "error");
        }
      });
    });

    // Step 2: Verify OTP
    $("#otpForm").submit(function (e) {
      e.preventDefault();
      const otp = $("#otp").val();

      $.ajax({
        url: "http://127.0.0.1:5000/verify-otp",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ email, otp }),
        success: function () {
          Swal.fire("Verified!", "OTP is correct", "success");
          $("#otpForm").hide();
          $("#resetForm").removeClass("hidden");
        },
        error: function (xhr) {
          Swal.fire("Invalid OTP", xhr.responseJSON?.message || "Try again", "error");
        }
      });
    });

    // Step 3: Reset Password
    $("#resetForm").submit(function (e) {
      e.preventDefault();
      const password = $("#newPassword").val();
      const confirmPassword = $("#confirmPassword").val();

      if (password !== confirmPassword) {
        Swal.fire("Mismatch", "Passwords do not match", "error");
        return;
      }

      $.ajax({
        url: "http://127.0.0.1:5000/reset-password",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ email, password }),
        success: function () {
          Swal.fire("Success", "Password reset successful!", "success").then(() => {
            window.location.href = "index.html"; // go to login/home
          });
        },
        error: function () {
          Swal.fire("Error", "Try again later", "error");
        }
      });
    });
  </script>

</body>
</html>
