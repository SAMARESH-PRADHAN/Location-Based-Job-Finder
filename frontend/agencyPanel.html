<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Panel</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
    <style>
        body {
            /* display: flex; */
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 20px;
        }
        .sidebar button {
            width: 100%;
            margin-bottom: 10px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        #btn-anm {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 50px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
        position: relative;
        overflow: hidden;
    }

    #btn-anm:hover {
        background: linear-gradient(135deg, #a777e3, #6e8efb);
        transform: translateY(-3px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        color: rgb(193, 219, 154);
    }

    #btn-anm::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 300%;
        top: -100%;
        left: -100%;
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(45deg);
        transition: all 0.75s ease-in-out;
    }

    #btn-anm:hover::after {
        left: 200%;
        top: 200%;
        color: rgb(0, 0, 0);
    }
    </style>
</head>
<body>
    <!-- <div class="sidebar">
        <h4>Agency Panel</h4>
        <button class="btn btn-light" onclick="fetchAgencyJobs()">View My Jobs</button>
    </div> -->
    <header id="header"></header>

    <main>
    <div class="content">
        <h2 class="text-center">My Jobs</h2>
        <button class="btn mb-3" data-bs-toggle="modal" data-bs-target="#jobModal" onclick="openAddModal()" id="btn-anm"><i class="fas fa-plus-circle mr-2"></i> Add Job</button>
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>S.no</th>
                    <th>Tittle</th>
                    <th>Description</th>
                    <th>Requirements</th>
                    <th>Monthly Remuneration</th>
                    <th>Category</th>
                    <th>Location</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="jobTable">
                <!-- Jobs will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Job Modal -->
    <div class="modal fade" id="jobModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="jobForm">
                        <input type="hidden" id="job_id">
                        <div class="mb-3">
                            <label>Title</label>
                            <input type="text" id="tittle" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Description</label>
                            <textarea id="description" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label>Requirements</label>
                            <textarea id="requirements" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label>Monthly Remuneration</label>
                            <input type="number" id="monthly_remuneration" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Category</label>
                            <select id="category_id" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                            <label>Location</label>
                            <select id="location_id" class="form-select"></select>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer id="footer"></footer>
    <script src="js/agencypanel.js"></script>
</body>
</html>
