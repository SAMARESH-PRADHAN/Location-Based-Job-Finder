<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        #addCategoryBtn {
         background: linear-gradient(135deg, #6e8efb, #a777e3);
         color: white;
         border: none;
         padding: 10px 20px;
         font-size: 16px;
         font-weight: bold;
         border-radius: 50px;
         box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
         transition: all 0.3s ease-in-out;
         position: relative;
         overflow: hidden;
     }
 
     #addCategoryBtn:hover {
         background: linear-gradient(135deg, #a777e3, #6e8efb);
         transform: translateY(-3px);
         box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
         color: rgb(193, 219, 154);
     }
 
     #addCategoryBtn::after {
         content: '';
         position: absolute;
         width: 100%;
         height: 300%;
         top: -100%;
         left: -100%;
         background: rgba(255, 255, 255, 0.2);
         transform: rotate(45deg);
         transition: all 0.75s ease-in-out;
     }
 
     #addCategoryBtn:hover::after {
         left: 200%;
         top: 200%;
         color: rgb(0, 0, 0);
     }
     </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Category Management</h2>
        <button id="addCategoryBtn" class="btn btn-primary mb-3"> <i class="fas fa-plus-circle mr-2"></i> Add Category</button>
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>S.No</th>
                    <th>Category Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="categoryTableBody"></tbody>
        </table>
    </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="addCategoryName" class="form-control mb-2" placeholder="Category Name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveCategoryBtn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Category Modal -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editCategoryId">
                    <input type="text" id="editCategoryName" class="form-control mb-2" placeholder="Category Name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="updateCategoryBtn" class="btn btn-success">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/categorymanagement.js"></script>
</body>
</html>
